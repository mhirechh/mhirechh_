<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast and Furious 10 - Página de Promoción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #000000;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fast and Furious 10</h1>

    <div class="video-wrapper">
      <iframe width="760" height="15" src="https://www.youtube.com/watch?v=FDhvbIqTQwI" frameborder="0" allowfullscreen></iframe>
    </div>

    <table>
      <tr>
        <th>Título</th>
        <td>Fast and Furious 10</td>
      </tr>
      <tr>
        <th>Duración</th>
        <td>2 horas 30 minutos</td>
      </tr>
      <tr>
        <th>Actores</th>
        <td>Vin Diesel, Michelle Rodriguez, Tyrese Gibson, Ludacris, John Cena</td>
      </tr>
      <tr>
        <th>Año</th>
        <td>2023</td>
      </tr>
    </table>
  </div>
</body>
</html>
