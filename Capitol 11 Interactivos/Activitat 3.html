<!DOCTYPE html>
<html>
<head>
  <title>Mi Perfil Maamar Hirech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .skill {
      margin-bottom: 10px;
    }
    
    .skill-label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    
    .skill-bar {
      display: inline-block;
      width: 300px;
      height: 20px;
      background-color: #ccc;
    }
    
    .skill-bar-fill {
      display: block;
      height: 100%;
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>Mi Perfil</h1>
  
  <div class="skill">
    <span class="skill-label">Nivel de conocimiento en HTML:</span>
    <div class="skill-bar">
      <div class="skill-bar-fill" style="width: 80%;"></div>
    </div>
  </div>
  
  <div class="skill">
    <span class="skill-label">Conocimiento sobre Photoshop/Gimp:</span>
    <div class="skill-bar">
      <div class="skill-bar-fill" style="width: 70%;"></div>
    </div>
  </div>
  
  <div class="skill">
    <span class="skill-label">Belleza:</span>
    <div class="skill-bar">
      <div class="skill-bar-fill" style="width: 50%;"></div>
    </div>
  </div>
  
  <div class="skill">
    <span class="skill-label">Hambre:</span>
    <div class="skill-bar">
      <div class="skill-bar-fill" style="width: 90%;"></div>
    </div>
  </div>
  
  <div class="skill">
    <span class="skill-label">Salud:</span>
    <div class="skill-bar">
      <div class="skill-bar-fill" style="width: 95%;"></div>
    </div>
  </div>
</body>
</html>
